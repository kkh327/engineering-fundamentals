name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        run: echo "** TASK D.1 - Replace this step with your SonarCloud analysis command (using SonarSource/sonarcloud-github-action@v2.2.0) **"
        # Hints:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided by GitHub Actions
          # SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Needs to be created in your SonarCloud Account and stored in your github repository secrets
          # -Dsonar.projectKey=<your-project-key>
          # -Dsonar.organization=<your-private-sonarcloud-organization>
          # -Dsonar.sources=.

  test:
    needs: code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --watchAll=false --ci
        env:
          CI: true

  publish-docker-image:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: kkhregistry.azurecr.io
          username: kkhregistry
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Generate and Push Git Tag for New Version
        id: versioning
        run: |
          set -euo pipefail
          git fetch --tags
          latest="$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)"
          if [ -z "$latest" ]; then
            new_tag="v0.1"
          else
            if [[ "$latest" =~ ^v([0-9]+)\.([0-9]+)$ ]]; then
              major=${BASH_REMATCH[1]}
              minor=${BASH_REMATCH[2]}
              minor=$((minor+1))
              new_tag="v${major}.${minor}"
            else
              new_tag="v0.1"
            fi
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$new_tag"
          git push origin "$new_tag"
          echo "full_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Build the Docker image
        run: |
          docker build -t kkhregistry.azurecr.io/ipt-spins:${{ steps.versioning.outputs.full_tag }} \
                       -t kkhregistry.azurecr.io/ipt-spins:latest .

      - name: Push the Docker image to ACR
        run: |
          docker push kkhregistry.azurecr.io/ipt-spins:${{ steps.versioning.outputs.full_tag }}
          docker push kkhregistry.azurecr.io/ipt-spins:latest